<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ListApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/jqm1.js"></script>
    <style>
        img.fullscreen {
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div data-role="page" id="dateTime">
    <header data-role="header">
        <h1>HTML5 Date Time</h1>
    </header>
    <article data-role="content">
        <ul data-role="listview"  data-filter="true">
            <li>
                <a href="#datePicker">
                    <h1>Date Picker</h1>
                    <p>Test page for date picker</p>
                </a>
            </li>
            <li>
                <a href="#timePicker">
                    <h1>Time Picker</h1>

                    <p>Test page for time picker</p>
                </a>
            </li>
        </ul>
    </article>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home">Home</a></li>
                <li><a href="dateTime" data-icon="grid">Photos</a></li>
                <li><a href="Info" data-icon="info">Info</a></li>
            </ul>
        </nav>
    </footer>
</div>


<div data-role="page" id="datePicker">
    <header data-role="header">
        <h1>Date Picker</h1>
        <div id="dateValue"></div>
        <input id="dateInput" type="date"/>
    </header>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home">Home</a></li>
                <li><a href="dateTime" data-icon="grid">...</a></li>
                <li><a href="Info" data-icon="info">...</a></li>
            </ul>
        </nav>
    </footer>

</div><!-- Page Dog -->

<div data-role="page" id="timePicker">
    <header data-role="header">
        <h1>Time Picker</h1>
        <div id="timeValue"></div>
        <input id="timeInput" type="time"/>
    </header>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home">Home</a></li>
                <li><a href="dateTime" data-icon="grid">...</a></li>
                <li><a href="Info" data-icon="info">...</a></li>
            </ul>
        </nav>
    </footer>

</div><!-- Page Gummy Bears -->

</body>
</html>
